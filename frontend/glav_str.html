<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=126279f8-7d73-4da9-a3e6-369f3c5d0f2f&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="static/glav_str.css">
</head>

<body>
    {% if is_enter %}
        <button id="fullname">{{ fullname }}</button>
        <button id="button_glav_exit" type="button">Выйти</button><br><br>
    {% else %}
        <a href="vhod.html" style="text-decoration: none;">
            <button  id="button_glav_vhod">Войти</button>
        </a>

        <a href="reg.html" style="text-decoration: none;">
            <button id="button_glav_reg">Зарегистрироваться</button>
        </a> <br><br>
    {% endif %}

    <div id="map" style="width: 600px; height: 400px"></div><br>
    
    
    <button id="btn_add_route">Добавить маршрут</button>
    <button id="btn_save_route">Сохрнаить маршрут</button><br>
    <h1>Все пользователи</h1>
   

    <dialog id="okno">
        <form id="form">
            <div class="modal">
                <div class="modal-window">
                    <h1>Сохранить маршрут</h1>
                    <button id="btn_close" class="btn-close" type="button">X</button>

                    <div>
                        <p>Название</p>
                        <input id="p_name" type="text">
                    </div>

                    <div>
                        <p>Описание</p>
                        <textarea id="p_text" name="" id=""></textarea>
                    </div>

                    <div>
                        <p>Выберите цвет линий:</p>
                        <input id="p_color" type="color">
                    </div><br>
                    
                    <div class="file-input-container">
                        <label class="file-input-label" for="dobav_foto">Добавить фото</label>
                        <input id="dobav_foto" class="file-input" type="file" multiple>
                    </div><br>

                    <div>
                        Выберите тип публикации: <br>
                        <div>
                            <input 
                                type="radio"
                                id="public"
                                name="choice"
                                checked
                            />
                            <label for="public">Публичная</label>
                        </div>
            
                        <div>
                            <input 
                                type="radio"
                                id="privat"
                                name="choice"
                            />
                            <label for="privat">Приватная</label>
                        </div> <br>
                    </div>
                    
                    <button id="button_cancel" type="button">Отменить</button>
                    <button id="button_send" type="button">Отправить</button>
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>



    <dialog id="info_route">
        <form id="info_form">
            <div class="info_modal">
                <div class="info_modal-window">
                    <h1>Маршрут</h1>

                    <div>
                        <div>Название</div>
                        <p id="info_name"></p>
                    </div>

                    <div>
                        <div>Описание</div>
                        <p id="info_opisanie"></p>
                    </div>

                    <div>
                        <div>Фотографии маршрута</div>
                        <p id="info_photo_route"></p>
                    </div><br>

                    <button id="comments" type="button">Комментарии</button>

                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>


    <dialog id="comment_route">
        <form id="comment_form">
            <div class="comment_modal">
                <div class="info_modal-window">
                    <h1>Комментарии</h1>

                    <div id="image_from_comments"></div>

                    <div id="comments">
                       <div id="div_comment">g</div>
                    </div>

                    <div id="vvod_comments"> 
                        <input id="input_comment" type="text">
                    </div>
                    <button id="set_comments" type="button">Отправить комментарий</button>

                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>



    <div class="login_all" id="login_all">  </div>



    <div class="avatar" id="avatarka"> 
    </div> <br> 
    



    <script src="static/glav_str.js" type="text/javascript"></script>
</body>

</html>
