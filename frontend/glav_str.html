<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=126279f8-7d73-4da9-a3e6-369f3c5d0f2f&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="static/glav_str.css">
</head>

<body>
        {% if is_enter %}
        <p id="fullname">{{ fullname }}</p>
        <button id="button_glav_exit" type="button">Выйти</button><br><br>
    {% else %}
        <a href="vhod.html" style="text-decoration: none;">
            <button  id="button_glav_vhod">Войти</button>
        </a>

        <a href="reg.html" style="text-decoration: none;">
            <button id="button_glav_reg">Зарегистрироваться</button>
        </a>
    {% endif %}

    <div id="map" style="width: 600px; height: 400px"></div><br>

    <button id="btn_add_route">Добавить маршрут</button>
    <button id="btn_save_route">Сохрнаить маршрут</button>
    
    <dialog id="okno">
        <form id="form">
            <div class="modal">
                <div class="modal-window">
                    <h1>Сохранить маршрут</h1>
                    <button id="btn_close" class="btn-close" type="button">X</button>

                    <div>
                        <p>Название</p>
                        <input type="text">
                    </div>

                    <div>
                        <p>Описание</p>
                        <textarea name="" id=""></textarea>
                    </div>

                    <div>
                        <p>Выберите цвет линий:</p>
                        <input type="color">
                    </div><br>
                    
                    <div class="file-input-container">
                        <label class="file-input-label" for="dobav_foto">Добавить фото</label>
                        <input id="dobav_foto" class="file-input" type="file" multiple>
                    </div><br>

                    <div>
                        Выберите тип публикации: <br>
                        <div>
                            <input 
                                type="radio"
                                id="public"
                                name="choice"
                                value="public"
                            />
                            <label for="public">Публичная</label>
                        </div>
            
                        <div>
                            <input 
                                type="radio"
                                id="privat"
                                name="choice"
                                value="privat"
                            />
                            <label for="privat">Приватная</label>
                        </div> <br>
                    </div>
                    
                    <button id="button_cancel" type="button">Отменить</button>
                    <button id="button_send" type="submit">Отправить</button>
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>

    <script src="static/glav_str.js" type="text/javascript"></script>
</body>

</html>
