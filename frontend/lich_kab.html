<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=126279f8-7d73-4da9-a3e6-369f3c5d0f2f&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="static/lich_kab.css">
    <title>Личный кабинет</title>
</head>
<body>

    {% if url_admin != '' %}
    <a href="{{ url_admin }}">Панель администратора</a>
    {% endif %}

    

    <div id="login">
        <div id="name_user"></div>
        <button id="button_change_login">Поменять логин</button>
    </div>




    <dialog id="modal_change_login">
        <form id="change_login_form">
            <div class="change_modal">
                <div class="change_login_modal-window">
                    <h1>Смена логина</h1>

                    <label for="input_change_login">Введите новый логин</label> 

                    <div>
                        <input id="input_change_login" type="text" placeholder="new login"> 
                        <button id="accept_change_login" type="submit">✔️</button>
                    </div><br>
                    
                    <button id="button_change_login_exit" type="button">Отменить</button>
                
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>





    <div class="avatar" id="avatarka"> 
        <input id="smena_avatarki" type="file"> 
    </div> <br> 
    
    <label for="smena_avatarki" class="file-upload-label">+</label> 
 
    <button id="button_avatarka" type="submit">Поменять аватарку</button><br><br>

    <button id="back_glav_str" type="button">На Главную</button>

    <div id="map" style="width: 600px; height: 400px"></div><br>

    <div>
        <button id="check_route">Посмотреть мои маршруты</button>
        <button id="btn_add_route">Создать маршрут</button>
        <button id="btn_save_route">Сохрнаить маршрут</button><br>
    </div>

    
    <dialog id="okno">
        <form id="form">
            <div class="modal">
                <div class="modal-window">
                    <h1>Сохранить маршрут</h1>
                    <button id="btn_close" class="btn-close" type="button">X</button>

                    <div>
                        <p>Название</p>
                        <input id="p_name" type="text">
                    </div>

                    <div>
                        <p>Описание</p>
                        <textarea id="p_text" name="" id=""></textarea>
                    </div>

                    <div>
                        <p>Выберите цвет линий:</p>
                        <input id="p_color" type="color">
                    </div><br>
                    
                    <div class="file-input-container">
                        <label class="file-input-label" for="dobav_foto">Добавить фото</label>
                        <input id="dobav_foto" class="file-input" type="file" multiple>
                    </div><br>

                    <div>
                        Выберите тип публикации: <br>
                        <div>
                            <input 
                                type="radio"
                                id="public"
                                name="choice"
                                checked
                            />
                            <label for="public">Публичная</label>
                        </div>
            
                        <div>
                            <input 
                                type="radio"
                                id="privat"
                                name="choice"
                            />
                            <label for="privat">Приватная</label>
                        </div> <br>
                    </div>
                    
                    <button id="button_cancel" type="button">Отменить</button>
                    <button id="button_send" type="button">Отправить</button>
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>
    

    <dialog id="info_route">
        <form id="info_form">
            <div class="info_modal">
                <div class="info_modal-window">
                    <h1>Маршрут</h1>

                    <div>
                        <div>Название</div>
                        <p id="info_name"></p>
                    </div><br>

                    <div>
                        <div>Описание</div>
                        <p id="info_opisanie"></p>
                    </div><br>

                    <div>
                        <div>Фотографии маршрута</div>
                        <p id="info_photo_route"></p>
                    </div><br>

                    <div>
                        <div> Тип маршрута</div>
                        <p id="info_type_route"></p>
                    </div>

                    <button id="but_del_route" type="button">Удалить маршрут</button>
                    <button id="button_info_exit" type="button">Выйти</button>
                
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>


    <dialog id="del_route_dialog">
        <form id="del_form">
            <div class="del_modal">
                <div class="del_modal-window">
                    <h1>Удаление маршрута</h1>

                    <div>
                        <div>Вы уверены, что хотите удалить маршрут?</div>
                    </div><br>

                    <div>
                        
                        <button id="but_del_cancel" type="button">Отменить</button>
                        <button id="but_delete_route" type="button">Удалить маршрут</button>
                        
                    </div>
                    
                
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </dialog>


    <script src="static/lich_kab.js"></script>

</body>
</html>
